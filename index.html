<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <title>ES6 Project</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Student Details</h1>
        <hr>
        <div class="row col-md-12">
            <!--Display here: Name, Rollno, Passout year andStream-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="deleteAll" id="selectAll" disabled onclick="toggleAll()"> Delete
                        </th>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Passout Year</th>
                        <th>Stream</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="tableBodyRef"></tbody>
            </table>
        </div>

        <br>
        <br>
        <br>
        <br>

        <div class="row text-center">
            <div class="col-md-6">
                <button class="btn btn-success" onclick="toggleAddDetails()">Add Details</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-warning" id="deleteButton" disabled="true" onclick="toggleDeleteDetails()">Remove Details</button>
            </div>
        </div>

        <br>

        <div class="row text-center">
            <div class="col-md-6">
            </div>
            <div class="col-md-6" id="deleteDetailsInput" style="display: none">
                <input class="btn btn-danger" type="button" name="delete" value="Delete" onclick="deleteDetails()">
            </div>
        </div>

        <div class="container" id="message">
        </div>

        <!-- Input fields to enter Name, Rollno, Passout year andStream-->
        <br>
        <br>
        <br>
        <div class="container">
            <div id="addDetailsInput" style="display: none">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="roll">Roll No:</label>
                    <input class="form-control" type="text" id="roll" name="roll" placeholder="Roll No">
                </div>
                <div class="form-group">
                    <label for="passYear">Passout Year:</label>
                    <input class="form-control" type="text" id="passYear" name="passYear" placeholder="Passout Year">
                </div>
                <div class="form-group">
                    <label for="stream">Stream:</label>
                    <input class="form-control" type="text" id="stream" name="stream" placeholder="Stream">
                </div>
                <input class="btn btn-success col-md-12" type="button" name="add" value="Add" onclick="addDetails()">
            </div>
        </div>
        <br>
        <br>

    </div>
</body>

</html>
